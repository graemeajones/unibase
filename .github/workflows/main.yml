name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.Unibase }}

      - name: Deploy code
        run: |
          ssh user@141.94.205.33 'cd /var/www/softwarehub.uk/html/apps/unibase && git pull origin master && npm install'
